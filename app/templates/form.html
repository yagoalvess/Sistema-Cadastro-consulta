<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body{
            background-color: gray;
        }
    </style>
    <title>Cadastro</title>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro </h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-success">Voltar</a>
    </div>


    <div class="col-8 m-auto pt-4 pb-2 text-center">
     <!--   {{form.as_p}} -->
        <form id="form" name="form" action="/create/" method="post"> {% csrf_token %}
            <div class="div.form-group mt-4">Nome:{{form.login}}</div>
            <div class="div.form-group mt-4">Senha:{{form.senha}}</div>
            <div class="div.form-group mt-4">Data: {{form.data_nascimento}}</div>
            <br>
            <input type="submit" value="Salvar" class="btn btn-success">
        </form>
       
    </div>

    
    
</body>
</html>
